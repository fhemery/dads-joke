<h2>Jokes</h2>

<div *ngIf="jokes$ | async; let jokes">
  <app-joke-detail (isFavorite)="setFavoriteJoke($event)" [joke]="joke" *ngFor="let joke of jokes"></app-joke-detail>
  Debug : {{ jokes | json}}
</div>

<div *ngIf="favoriteJoke">
  <h2>Your favorite joke</h2>
  <div>{{favoriteJoke}}</div>
</div>
