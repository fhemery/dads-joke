<div *ngIf="model$ | async; let model">
  <app-jokes-page-header [total]="model.total"></app-jokes-page-header>

  <app-jokes-list (favorite)="setFavoriteJoke($event)" [jokes]="model.jokes"></app-jokes-list>

  <div *ngIf="favoriteJoke">
    <h2>Your favorite joke</h2>
    <div>{{favoriteJoke}}</div>
  </div>
</div>
